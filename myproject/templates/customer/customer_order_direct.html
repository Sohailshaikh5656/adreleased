{% extends 'customer/common/layout.html'%}
{% block content %}
{% load static %}
<title>Ad Release | Dashboard</title>

  <script type="text/javascript" src="{% static 'customer/login1/js/jquery-3.6.2.min.js' %}"></script>

  <script type="text/javascript" src="{% static 'customer/login1/js/bootstrap.min.js' %}"></script>
<style >
  .img1
  {
    background-image: url("{% static 'customer/assets/img/a2.jpg'  %}");
  }

  body
{
  background-color: #fff;
}

section
{

  background-color: #fff;
}
.img2
{
  float: left;
  
}
.dob
{
  padding: 10px;
}

</style>

  

 <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center img1">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>Register</h2>
        <ol>
          <li><a href="/customer/home">Home</a></li>
          <li>Register</a></li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
       <section id="contact" class="contact">
        <h3 class="text-warning text-center">Order</h3>
        <br>
      <div class="container" data-aos="fade-up" data-aos-delay="100">

       

        <div class="row gy-4 mt-1 m-auto holediv">
         

            <div class="col-lg-6 contact m-auto">
            <form action="/customer/order_store_direct/{{result.id}}" method="post" role="form" class="php-email-form" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row gy-4">
                


                <div class="col-lg-12 form-group">
                  <label>Select Date:</label>

                <input type="date" name="date" class="form-control">
                </div>
                <div class="col-lg-12 form-group">
                  <label>Subject</label> 
            
                <input type="text" name="subject" class="form-control">

                </div>
               
                  <div class="col-lg-12 form-group">
                    <label>Description:</label>
                  <textarea class="form-control" name="description"></textarea>
                </div>

                  <div class="col-lg-12 form-group">
                    <label>Image:</label>
                  <input type="file" name="image" id="image" class="form-control">
                </div>
                 {% if messages %}
                <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

               <div class="my-3">
                <!-- <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div> -->
              <div class="text-center"><button type="submit">Next</button></div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>
    </section>
  </main>
  {% endblock %}
