{% extends 'customer/common/layout.html'%}
{% block content %}
{% load static %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center img1">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>Your Ad</h2>
        <ol>
          <li><a href="/customer/home">Home</a></li>
          <li>Payment</a></li>
        </ol>

      </div>
    </div>

<form class="text-center border border-light p-5" action="/customer/success/{{user.id}}" method="POST">
        {% csrf_token %}

       
      

        <!-- RAZORPAY INTEGRATION HERE -->
        <script src="https://checkout.razorpay.com/v1/checkout.js" 
        data-key="rzp_test_QNjv8QlCmwSAy1" 
        data-amount="{{payment.amount}}"
        data-currency="INR" 
        data-order_id="{{payment.id}}" 
        data-buttontext="Pay with Razorpay"
        data-name="Ad Release"
        data-description="Complete Business Solution"
        data-image="https://oibp1.000webhostapp.com/logo.PNG" 
        data-prefill.name="{{request.user.first_name}}"
        data-prefill.email="{{request.user.email}}" 
        data-theme.color="#F37254"></script>

</form>
</main>
{% endblock %}
