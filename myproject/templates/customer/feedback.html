{% extends 'customer/common/layout.html'%}
{% block content %}
{% load static %}
<title>Ad Release | feedback</title>
<style >
  .img1
  {
    background-image: url("{% static 'customer/assets/img/a2.jpg'  %}");
  }
</style>


 
{% load static %}
  

 <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center img1">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>Feedback</h2>
        <ol>
          <li><a href="/customer/home">Home</a></li>
          <li>Feedback</a></li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up" data-aos-delay="100">

       

        <div class="row gy-4 mt-1">

          <!-- End Google Maps -->

          <div class="col-lg-6 m-auto">
            <form action="/customer/store_cust_feedback" method="post" role="form" class="php-email-form">
              {% csrf_token %}
              <div class="row gy-4">
                
                <div class="form-group">
                  Give Rating
                <select id="rating" name="rating" class="form-control">--
                  <option value="1 Star">--Give Stars--</option>
                  <option data-icon="glyphicon-music">1 Star</option>
                   <option value="2 Star">2 Star</option>
                    <option value="3 Star">3 Star</option>
                     <option value="4 Star">4 Star</option>
                      <option value="5 Star">5 Star</option>
                </select>
              </div>




               
              
              
              <div class="form-group">
                <textarea class="form-control" name="message" id="message" rows="5" placeholder="Message" required></textarea>
                <br>
                {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }} msg"{% endif %} id="msg">{{ message }}</p>
    {% endfor %}
</ul>
{% endif %}
              </div>
              
  
              <div class="my-3">
                <!-- <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div> -->
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>

    </section><!-- End Contact Section -->

  </main>
  {% endblock %}
