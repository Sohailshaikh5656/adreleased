{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ad Release | Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'myadmin/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'myadmin/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'myadmin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'myadmin/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'myadmin/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="container col-6">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Ad Release</h3>
                            </a>
                            <h3>Update</h3>
                        </div>

                        <div class="form-row">
                            <form method="post" action="/myadmin/agency_update/{{result.id}}">
                                {% csrf_token %}
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="agencyname" placeholder="name@example.com" name="agencyname" value="{{result.agencyname}}">
                            <label for="floatingInput">Agency Name</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="email" name="email" value="{{result.email}}">
                            <label for="floatingPassword">Email</label>
                        </div>
                    </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="contact" name="contact" value="{{result.contact}}">
                            <label for="floatingPassword">Contact</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="ownername" name="ownername" value="{{result.ownername}}">
                            <label for="floatingPassword">Owner Name</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="date" class="form-control" id="established_date" name="established_date" value="{{result.established_date}}">
                            <label for="floatingPassword">Established date</label>
                        </div>
                        <div class="form-floating mb-4">
                            <textarea class="form-control" id="address" name="address">{{result.address}}"</textarea>
                            <label for="floatingPassword">Address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="city" name="city" value="{{result.city}}">
                            <label for="floatingPassword">City</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="state" name="state" value="{{result.state}}">
                            <label for="floatingPassword">State</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="date" class="form-control" id="reg_date" name="reg_date" value="{{result.reg_date}}">
                            <label for="floatingPassword">Reg date</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password" value="{{result.password}}">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="status" name="status" value="{{result.status}}">
                            <label for="floatingPassword">Status</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
                            </div>
                            <!-- <a href="/agency/forgotpass">Forgot Password</a> -->
                        </div>
                        <div class="m-auto col-2">
                       <input type="submit" id="submit" name="submit" value="Update" class="btn btn-primary">
                       </div>
                        <!-- <p class="text-center mb-0">have an Account? &nbsp; <a href="login">Login</a></p> -->
                    
                        
                    </div>
                </form>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'myadmin/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'myadmin/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'myadmin/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'myadmin/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'myadmin/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'myadmin/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'myadmin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'myadmin/js/main.js' %}"></script>
</body>

</html>
