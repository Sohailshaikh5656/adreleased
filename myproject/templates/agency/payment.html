{% extends 'agency/common/layout.html' %}
{% block content %}
{% load static %}


<div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Order</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Order_Date</th>
                                            <th scope="col">Ad_Id</th>
                                            <th scope="col">Cust_id</th>
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for row in result %}
                                        <tr>
                                            <th scope="row">{{row.id}}</th>
                                           
                                            <td>{{row.date}}</td>
                                            <td>{{row.agency_id}}</td>
                                            <td>{{row.user_id}}</td>
                                            
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        <br>
        <br>
         <br>
        <br>
        <br>

                    {% endblock %}
